image: gradle:8.6-jdk21-alpine
variables:
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"
before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
build:
    stage: build
    script: gradle --build-cache assemble
    cache:
        key: "$CI_COMMIT_REF_NAME"
        policy: push
        paths:
            - build
            - .gradle
test:
    stage: test
    script: gradle check
    cache:
        key: "$CI_COMMIT_REF_NAME"
        policy: pull
        paths:
            - build
            - .gradle

